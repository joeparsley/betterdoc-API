<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="build/css/vendor.css">  -->
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Oswald" rel="stylesheet">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Doctors Near Me!</h1>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">How To</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </header>
    <section id="main-content">
      <div id="input-field">
        <h2>Fill out the form below to find a doctor near you!</h2>
        <form id="form">
          <label for="symptom">Enter Symptoms</label>
          <input id="user-symptom" type="text" name="symptom">
          <br>
          <label for="symptom">Enter address</label>
          <input id="user-address" type="text" name="symptom">
          <br>
          <button type="submit" name="button">Submit</button>
        </form>
      </div>
      <div id="output-field">
        <div class="output">
        </div>

      </div>
    </section>

  </body>
</html>
